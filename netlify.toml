# example netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for large file downloads (increase timeout limits)
[[headers]]
  for = "/assets/*.spz"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Headers for all assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

